<html lang="ru">
    <head>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/registration.css">
    </head>
    <body>
        <div class="containter">
            <div class="input_fields">
                <div class="login_field">
                    <p>Придумайте никнейм<br><div class="small_text">(никнейм должен быть уникальным)</p></div>

                    <p>Придумайте пароль<br><div class="small_text">(не менее 8 символов)</p></div>
                    <input type="password" id="pass_in" placeholder="Введите пароль:">
                </div>
            </div>

            <div class = "authorization_buttons">
                <a href="authorization.html" class="btn">Регистрация</a>
                <a href="index.html" class="btn">Назад</a>
