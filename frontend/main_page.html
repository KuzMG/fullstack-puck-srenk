<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width">  
        <title>TO-DO LIST</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/main_page.css">
        <link rel="stylesheet" href="css/calendar.css">
        <link rel="stylesheet" href="css/popups.css">
        </head>
    <body>
        <script type="text/javascript" src="js/burger.js" defer></script>      
        <nav class="navbar">
            <div class="container__bar">
                <div class="navbar__wrap">
                    <h4 class="name_user">
                        <script type="text/javascript">
                            document.write(localStorage.getItem('username'));
                        </script>
                    </h4>
                    <div class="burger">
                        <div class="burger__icon" id="burger">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                    </div>
                    <ul class="menu" id="menu">
                        <li><a href="main_page.html">Главная</a></li>
                        <li><a href="history.html">Архив</a></li>
                        <li><a href="settings.html">Настройки</a></li>
                        <li><a href="index.html">Выход</a></li>
                    </ul>
                </div>
            </div></div>
        </nav>
        <div class="popup" id="popup"></div>
        <main class="main">
           <div class="container__panel">
            <div class="left__container">
                <div class="first_panel">
                    <p class="header">Задачи</p>

                </div>
                <div class="tasks">
                    <div class="active__container">
                        <div class="grid-item" id="grid-item-input">
                            <input class="place_for_search" type="text" onkeyup="myFunction()" id="text-to-find" value="" placeholder=" Поиск:" autofocus> 
                        </div>
                        <div class="grid-item" id="grid-item-buttons">
                            <button class="button_for_sort_date" id="button_for_sort_name" type="submit" value="1">имя↑</button>
                            <button class="button_for_dart_name" id="button_for_sort_date" type="submit" value="1">дата↑</button>
                        </div>
                        <div class="grid-item" >Имя заметки</div>
                        <div class="grid-item" >Дата создания</div>
                        <div id="popupTask" class="hidden">
                            <div id="headerDiv"><h5 id="headerNote"></h5></div>
                            <div id="forText"></div>
                            <div id="buttonDiv"><button id="closePopup">Закрыть</button></div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="right__container">
                <div class="calendar__container">
                    <div class="calendar"></div>
                </div>
                <div class="notes__element">

                    <div class="notes">
                        <img src="img/notes.png" alt="Заметки" id="openNotes">
                        <div class="popupNotes" id="popupNotes">
                            <div class="popup-content-notes">
                                <form id="notesForm">
                                    <h2><input type="text" id="notesHeader" placeholder="Введите заголовок:"></h2>
                                    <textarea id="note-text" placeholder="Пиши обо всем, что думаешь..." rows="4" required></textarea>
                                    <div class="outer">
                                        <div class="inner"><button id="savePopupNotes">Сохранить заметку</button></div>
                                        <div class="inner"><button id="closePopupNotes" class="close-popup-notes">Отменить</button></div>
                                        <div class="inner"><button id="deletePopupNotes" class="delete-popup-notes">Удалить</button></div>
                                        <div class="inner"><button id="archivePopupNotes" class="archive-popup-notes">Архивировать</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="check_list">
                        <img src="img/check_list.png" alt="Чек-лист"  id="openToDo">
                        <div class="popupToDo" id="popupToDo">
                            <div class="popup-content-todos">
                                <div class="toDoContainer">
                                 <form id="todoForm">
                                    <h2><input type="text" id="todosHeader" placeholder="Введите заголовок:"></h2>
                                        <div class="inputToDo">
                                            <div><input class="toDoInput" type="text" id="todo-input" placeholder="Добавить чек-бокс:"></div>
                                            <div><button class="toDoButton" type="submit">Добавить</button></div>
                                        </div>
                                    </form>
                                    <ul id="todo-list"></ul>
                                    <div class="outer__todo">
                                        <div class="inner"><button type="submit" id="submitToDo">Сохранить заметку</button></div>
                                        <div class="inner"><button id="closePopupToDo" class="close-popup-todo">Отменить</button></div>
                                        <div class="inner"><button id="deleteToDo" class="delete-popup-todo">Удалить</button></div>
                                        <div class="inner"><button id="archiveToDo" class="archive-popup-todo">Архивировать</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="planner">
                        <img src="img/planner.png" alt="Планнер" id="openPlanner">
                        <div class="popupPlanner" id="popupPlanner">
                            <div class="popup-content-planner">
                                <form id="plannerForm">
                                    <h2><input type="text" id="plannerHeader" placeholder="Введите заголовок:"></h2>
                                    <div class="container__planner">
                                        <ul class="planner-list" id="plannerList">
                                        </ul>
                                    </div>
                                    <div class="outer">
                                        <div class="inner"><button id="savePopupPlanner" type="submit">Сохранить заметку</button></div>
                                        <div class="inner"><button id="closePopupPlanner" class="close-popup-planner">Отменить</button></div>
                                        <div class="inner"><button id="deletePopupPlanner" class="delete-popup-planner">Удалить</button></div>
                                        <div class="inner"><button id="archivePopupPlanner" class="archive-popup-planner">Архивировать</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <div class="brain_map">
                        <img src="img/brain_map.png" alt="Карта мыслей" id="openBrain">
                        <div class="popupBrain" id="popupBrain">
                        <div class="popup-content-brain">
                                <form id="brainForm">
                                    <h2><input type="text" id="brainHeader" placeholder="Введите заголовок:"></h2>
                                    <div class="container__brain">
                                        <input type="text" id="input_brain_note" placeholder="Введите заметку:">
                                            <button id="add_brain_note">Добавить заметку</button>
                                            <ul id="brain_notes"></ul>
                                    </div>
                                    <div class="outer">
                                        <div class="inner"><button id="savePopupBrain" type="submit">Сохранить заметку</button></div>
                                        <div class="inner"><button id="closePopupBrain" class="close-popup-brain">Отменить</button></div>
                                        <div class="inner"><button id="deletePopupBrain" class="delete-popup-brain">Удалить</button></div>
                                        <div class="inner"><button id="archivePopupBrain" class="archive-popup-brain">Архивировать</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
        <script src="js/calendar.js"></script>
        <script src="js/popups.js"></script>
        <script src="js/active.js"></script>
    </body>
</html>
